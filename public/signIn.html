<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TemanLomba | Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="container">
        <!-- Left Section -->
        <section class="left">
            <!-- ni nanti ada logo -->
            <div class="illustration">
                <h1>From Stranger, <span>To winners</span>
                <img src="./asset/Studying.png" alt="Character Illustration">
            </div>
        </section>

        <!-- Right Section -->
        <section class="right">
            <h3>Welcome Back</h3>
            <form class="signup-form" id="signinForm">
                <input type="email" placeholder="Email Address" id="email" required>
                <hr>
                <div class="password-field">
                    <input type="password" placeholder="Password" id="password" required>
                    <img src="./asset/eye.png" alt="Show Password">
                </div>
                <hr>
                <p>Forget Password?</p>
    
                <div class="checkbox-wrapper">
                    <label>
                    <input type="checkbox" id="agreement" required>
                    <span class="custom-checkbox"></span>
                    I agree to the <span>terms of service</span> and <span>privacy policy</span>
                    </label>
                </div>

                <button type="submit">Sign In</button>
            </form>
            <div class="or">
                <hr>
                <p class="or">or</p>
                <hr>
            </div>
            <div class="signup-options">
                <img src="./asset/google.png" alt="Google">
                <img src="./asset/apple.png" alt="Apple">
                <img src="./asset/facebook.png" alt="Facebook">
            </div>
            <p class="signin-text">Don't have an account? <span><a href="signUp.html">Sign Up</a></span></p>
        </section>
    </section>
</body>
<script src="script.js"></script>
</html>
