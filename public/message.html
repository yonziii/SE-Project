<html lang="en">
<head>

            <div class="stats">
                <div class="stat-item">
                    <span class="number">3</span>
                    <span class="label">Teams</span>
                </div>
                <div class="stat-item">
                    <span class="number">10</span>
                    <span class="label">Invites</span>

                    <span class="number">2</span>
                    <span class="label">Post</span>

        <ul class="menu-items">
            <li class="menu-item active">
                <a href="#">
                    <span class="material-symbols-rounded">home</span>

            </li>
            <li class="menu-item">
                <a href="#">
                    <span class="material-symbols-rounded">social_leaderboard</span>

                </a>
            </li>
            <li class="menu-item">
                <a href="#">
                    <span class="material-symbols-rounded">maps_ugc</span>
                    <span class="text nav-text">Messages</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="#">
                    <span class="material-symbols-rounded">group</span>
                    <span class="text nav-text">People</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="#">
                    <span class="material-symbols-rounded">settings</span>
                    <span class="text nav-text">Settings</span>
                </a>
            </li>
        </ul>

        <div class="last-visited">
            <h4>Last Visited</h4>
            <ul class="visited-items">
                <li class="visited-item">
                    <div class="purple-square"></div>
                    <span>SDIC Competition</span>
                </li>
                <li class="visited-item">
                    <div class="blue-square"></div>
                    <span>Sambat Coding</span>
                </li>
                <li class="visited-item">
                    <div class="green-square"></div>
                    <span>Speech Competition</span>
